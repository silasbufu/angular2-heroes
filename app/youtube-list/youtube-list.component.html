<div class="search-results" infinite-scroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="1000" (scrolled)="onScrollDown()">
	<div class="col-md-3 youtube-video" *ngFor="let i of list">
		<img class="youtube-video-image img-responsive" src="http://img.youtube.com/vi/{{i.youtubeId}}/sddefault.jpg">
		<div class="youtube-video-description">
			{{i.youtubeId}}
		</div>
	</div>
</div>
