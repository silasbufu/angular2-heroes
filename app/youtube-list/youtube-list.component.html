<div class="row">
	<div class="col-md-6">
		<label>Search by title</label>
		<div class="input-group">
			<input type="text" class="form-control">
			<span class="input-group-btn">
                <button class="btn btn-primary">
                    <span class="fa fa-search"></span>
			</button>
			</span>
		</div>
	</div>
</div>
<div class="row">
	<div class="search-results" infinite-scroll [infiniteScrollDistance]="5" (scrolled)="onScrollDown()" [scrollWindow]="false">
		<div class="col-md-4" *ngFor="let i of list">
			<img src="http://img.youtube.com/vi/{{i.youtubeId}}/sddefault.jpg">
		</div>
	</div>
</div>
